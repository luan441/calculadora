<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <main>
    <div class="calculator">
      <div class="display">
        <input type="number" disabled step="0.1">
      </div>
      <div class="buttons">
        <button class="option clear">C</button>
        <button class="option">+/-</button>
        <button class="option">%</button>
        <button class="option">/</button>
        <button class="number-option">1</button>
        <button class="number-option">2</button>
        <button class="number-option">3</button>
        <button class="option">*</button>
        <button class="number-option">4</button>
        <button class="number-option">5</button>
        <button class="number-option">6</button>
        <button class="option">-</button>
        <button class="number-option">7</button>
        <button class="number-option">8</button>
        <button class="number-option">9</button>
        <button class="option">+</button>
        <div></div>
        <button class="number-option">0</button>
        <button class="number-option-point">.</button>
        <button class="option">=</button>
      </div>
    </div>
  </main>

  <script src="./assets/js/main.js"></script>
</body>
</html>
